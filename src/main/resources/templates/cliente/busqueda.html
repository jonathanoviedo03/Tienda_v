<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"></header>

        <div class="contenido">
            
            <h2 th:text="#{cliente.datos}">Datos de Cliente</h2>

            <a th:href="@{/cliente/listado}" th:text="#{accion.regresar}">Regresar</a>

            <form th:action="@{/cliente/buscar}"
                  method="post"
                  th:object="${cliente}">
                <label for="apellidos" th:text="#{cliente.apellidos}">Apellidos:</label>
                <input type="text" name="apellidos" th:field="*{apellidos}"/>
                <br/>
                <button type="submit" name="guardar" th:text="#{accion.guardar}"/> 
            </form>
        </div>

        <footer th:replace="layout/plantilla :: footer"></footer>

    </body>
</html>
