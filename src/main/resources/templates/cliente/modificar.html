<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"></header>

        <div class="contenido">
            <h2 th:text="#{cliente.datos}"></h2>

            <a th:href="@{/cliente/listado}" th:text="#{accion.regresar}"></a>

            <form th:action="@{/cliente/guardar}"
                  method="post"
                  th:object="${cliente}">
                <input type="hidden" name="idCliente" th:field="*{idCliente}"/>

                <label for="nombre" th:text="#{cliente.nombre}"></label>
                <input type="text" name="nombre" th:field="*{nombre}"/>
                <br/>
                <label for="apellidos" th:text="#{cliente.apellidos}"></label>
                <input type="text" name="apellidos" th:field="*{apellidos}"/>
                <br/>
                <label for="correo" th:text="#{cliente.correo}"></label>
                <input type="email" name="correo" th:field="*{correo}"/>
                <br/>
                <label for="telefono" th:text="#{cliente.telefono}"></label>
                <input type="tel" name="telefono" th:field="*{telefono}"/>
                <br/>
                <label for="limite" th:text="#{cliente.limite}"></label>
                <input type="number" name="limite" th:field="*{credito.limite}"/>
                <br/>
                <button type="submit" name="guardar" th:text="#{accion.guardar}"/> 
            </form>
        </div>

        <footer th:replace="layout/plantilla :: footer"></footer>

    </body>
</html>
