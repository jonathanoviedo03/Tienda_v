<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"></header>

        <h2>Datos del articulo</h2>

        <a th:href="@{/}">Regresar</a>

        <form th:action="@{/articulo/guardar}"
              method="post"
              th:object="${articulo}">
            <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>

            <label for="Descripcion">Descripcion:</label>
            <input type="text" name="Descripcion" th:field="*{Descripcion}"/>
            <br/>
            <label for="detalle">Detalle:</label>
            <input type="text" name="detalle" th:field="*{detalle}"/>
            <br/>
            <label for="precio">Precio:</label>
            <input type="number" name="precio" th:field="*{precio}"/>
            <br/>
            <label for="existencias">Existencias:</label>
            <input type="number" name="existencias" th:field="*{existencias}"/>
            <br/>
            <label for="activo">Activo:</label>
            <input type="text" name="activo" th:field="*{activo}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar"/> 
        </form>

        <footer th:replace="layout/plantilla :: footer"></footer>

    </body>
</html>
