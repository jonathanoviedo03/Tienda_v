<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"></header>

        <div class="contenido">
            
            <h2 th:text="#{index.titulo}"></h2>

            <div th:if="${articulos != null and !articulos.empty}">

                <table class="table">
                    <thead>
                        <tr>
                            <th th:text="#{articulo.descripcion}"></th>
                            <th th:text="#{articulo.precio}"></th>
                            <th th:text="#{articulo.comprar}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="articulo : ${articulos}">
                            <td th:text="${articulo.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(articulo.precio,3,2)}" style="text-align: right"></td>
                            <td><a th:href="@{/carrito/agregar/} + ${articulo.idArticulo}" th:text="#{articulo.comprar}"></a></td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div th:if="${articulos == null or articulos.empty}" th:text="#{articulo.no_mostrar}">
                <h3></h3>
            </div>

        </div>

        <footer th:replace="layout/plantilla :: footer"></footer>

    </body>
</html>
