<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"></header>

        <div class="container">

            <h2 th:text="#{index.titulo}"></h2>

            <div class="row row-cols-3" th:if="${articulos != null and !articulos.empty}">

                <div class="card" th:each="articulo : ${articulos}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${articulo.descripcion}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${new java.text.DecimalFormat('$#,##0.00').format(articulo.precio)}"></h6>
                        <a class="card-link" h:href="@{/carrito/agregar/} + ${articulo.idArticulo}" th:text="#{articulo.comprar}"></a>
                        <p class="card-text">[[${articulo.detalle}]]</p>
                    </div>
                </div>

            </div>

            <div th:if="${articulos == null or articulos.empty}" th:text="#{articulo.no_mostrar}">
                <h3></h3>
            </div>

        </div>

        <footer th:replace="layout/plantilla :: footer"></footer>

    </body>
</html>
